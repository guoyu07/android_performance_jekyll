---
layout: default
title: "首页"
---

 <ul class="posts">
   {% for post in site.posts %}
     <li class="each_list_item">
     	<h2><a href="{{ post.url }}">{{ post.title }}</a> <span style="font-size: 14px;font-weight: normal;">{{ post.date | date: "%Y-%m-%d" }}</span></h2>
     	<p>{{ post.excerpt }}</p>	
     </li>
   {% endfor %}
 </ul>
